<!doctype html>
<html ng-app="login">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<div ng-controller="AuthCtrl" class="container">

    <div class="well">
        <p><a ng-if="currentUser" class="inline pull-right" href="" ng-click="logout()">logout</a></p>
    </div>
    <form class="form-signin" role="form" name="loginForm">
        <h2 ng-if="currentUser">{{currentUser}}</h2>
        <div class="form-group">
            <input ng-model="newUser.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        </div>
        <div class="form-group">
            <input ng-model="newUser.password" type="password" class="form-control" placeholder="Password" required="">
        </div>
        <div class="form-group">
            <input type="submit" ng-click="login(newUser.email, newUser.password)" class="btn btn-lg btn-primary btn-block" value="Sign In">
            <input type="submit" ng-click="register(newUser.email, newUser.password)" class="btn btn-lg btn-success btn-block" value="Register"/>
        </div>
    </form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.1.0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/AuthCtrl.js"></script>
</body>
</html>
